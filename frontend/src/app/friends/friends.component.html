<div class="container">
    <div class="received-request">
        <h3> Friend Requests</h3>
        
        <div class="friend-requests" [class]="userRequests.length>=5?align:''">
            @for(friend of userRequests;track userRequests;let i=$index){
            <div class="request">
                <div class="user-img">
                    <img src="data:{{friend.profile_ext}};base64,{{friend.profile_img}}" alt="">
                </div>
                <div class="body">
                    <h4>{{friend.username}}</h4>
                    <button (click)="Accept(userRequests[i]._id)">confirm</button>
                    <button (click)="reject(userRequests[i]._id)">delete</button>
                </div>
            </div>
        }
        @empty{
            <h4>No Friend Requests</h4>
        }
        </div>
    
    </div>
