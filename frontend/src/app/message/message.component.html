<div class="main-container">
    <div class="contact-side">
        <div class="search-section">
            <button [routerLink]="['/home']"><a><i class='bx bx-arrow-back'></i></a></button>
            <div class="search">
                <div class="search-icon"><i class='bx bx-search bx-xs'></i></div>
                <input type="text" placeholder="Search">
            </div>
        </div>
        <div class="contacts">
            @for(friend of friends;track friends;let i=$index){


            <div class="friends" (click)="selectFriend(i)">
                <div class="profile">
                    <img src="data:{{friend.profile_ext}};base64,{{friend.profile_img}}">
                </div>
                <div class="username">
                    <h4>{{friend.username}}</h4>
                </div>
            </div>

            }
        </div>
    </div>
    <div class="message-side">
        <div class="user">
            <div class="user-img">
                <div class="profile">
                    @if(currentFriend!="none"){
                        <img src="data:{{currentFriend.profile_ext}};base64,{{currentFriend.profile_img}}">
                    }
                    
                </div>
                <div class="username">
                    <h4>{{currentFriend.username}}</h4>

                </div>

            </div>
            <div class="more-options">
                <button><i class='bx bxs-phone'></i></button>
                <button><i class='bx bxs-video'></i></button>
                <button><i class='bx bx-dots-horizontal-rounded'></i></button>

            </div>

        </div>
        <div class="messages">
            @for(message of messagesForDisplay;track messagesForDisplay){

            @if(message.from==currentuser.email){
            <div class="sender">
                <div class="message msg-send">
                    <p>{{message.message}}</p>
                </div>
            </div>}
            @else{
            <div class="reciever">
                <div class="message msg-recieve">
                    <p>{{message.message}}</p>
                </div>
            </div>
            }
            }

        </div>

        <div class="send-mmessage">
            <input type="text" placeholder="text.." [(ngModel)]="messageForSend"> <button (click)="messageSend()"><i
                    class='bx bxs-paper-plane'></i></button>
        </div>

    </div>
</div>
